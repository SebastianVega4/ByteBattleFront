<div class="notification-container">
  <button class="notification-button" (click)="toggleNotifications()">
    <i class="icon">ðŸ””</i>
    <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
  </button>

  <div *ngIf="showNotifications" class="notification-dropdown">
    <div class="dropdown-header">
      <h3>Notificaciones</h3>
      <button class="mark-all-read" (click)="markAllAsRead()">Marcar todas como leÃ­das</button>
    </div>

    <div *ngIf="notifications.length === 0" class="empty-notifications">
      No hay notificaciones
    </div>

    <div class="notification-list">
      <div *ngFor="let notification of notifications" 
           class="notification-item" 
           [class.unread]="!notification.isRead"
           (click)="handleNotificationClick(notification)">
        <div class="notification-content">
          <h4>{{ notification.title }}</h4>
          <p>{{ notification.message }}</p>
          <small>{{ notification.createdAt | date:'short' }}</small>
        </div>
        <div *ngIf="!notification.isRead" class="unread-indicator"></div>
      </div>
    </div>

    <div class="dropdown-footer">
      <a routerLink="/notifications">Ver todas</a>
    </div>
  </div>
</div>
