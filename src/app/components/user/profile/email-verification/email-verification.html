<div class="email-verification-container">
  <h2>Verificación de Email</h2>
  
  <div *ngIf="email" class="verification-content">
    <p *ngIf="!isVerified">Tu email <strong>{{ email }}</strong> no ha sido verificado.</p>
    <p *ngIf="isVerified" class="text-success">¡Tu email <strong>{{ email }}</strong> ha sido verificado correctamente!</p>
    
    <button *ngIf="!isVerified" 
            class="btn btn-primary" 
            (click)="sendVerificationEmail()" 
            [disabled]="isLoading">
      <span *ngIf="!isLoading">Enviar Email de Verificación</span>
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
    </button>
    
    <button *ngIf="isVerified" 
            class="btn btn-success mt-3"
            (click)="onBack()">
      Volver al Perfil
    </button>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
</div>
