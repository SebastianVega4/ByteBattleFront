<div class="score-submission">
  <h3>Enviar Solución</h3>
  
  <div *ngIf="submissionError" class="error-message">
    <i class="bi bi-exclamation-triangle"></i> {{ submissionError }}
  </div>

  <div class="form-group">
    <label for="score">Posicion</label>
    <input 
      type="number" 
      id="score" 
      [(ngModel)]="score" 
      placeholder="Ingresa tu puntaje"
      min="0"
    >
  </div>

  <div class="form-group">
    <label for="code">Código de la solución</label>
    <textarea 
      id="code" 
      [(ngModel)]="code" 
      placeholder="Pega aquí tu código"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="username">Usuario de AceptaElReto</label>
    <input 
      type="text" 
      id="username" 
      [(ngModel)]="aceptaelretoUsername" 
      placeholder="Tu usuario en AceptaElReto"
      [readonly]="!isUsernameEditable"
    >
    <div *ngIf="!isUsernameEditable" class="username-info">
      <i class="bi bi-info-circle"></i> Este nombre de usuario se guardará en tu perfil
    </div>
  </div>

  <button 
    class="submit-btn" 
    (click)="submit()" 
    [disabled]="isSubmitting"
  >
    <span *ngIf="isSubmitting" class="loading-spinner"></span>
    {{ isSubmitting ? 'Enviando...' : 'Enviar Solución' }}
  </button>
</div>
