<div class="auth-container">
  <div class="auth-card">
    <div class="card-header">
      <h2 class="card-title">Crea tu cuenta</h2>
      <p class="card-subtitle">Únete a la batalla de programación</p>
      <div class="code-aura">
        <span class="code-char">{{ '{' }}</span>
        <span class="code-char">{{ '}' }}</span>
      </div>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">
          Nombre de usuario
          <span>Tu alias de programador</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Ej: codeMaster42"
        />
      </div>

      <div class="form-group">
        <label for="email">
          Email
          <span>tu&#64;email.com</span>
        </label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Ej: tu@email.com"
        />
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">
              Contraseña
              <span>Mínimo 6 caracteres</span>
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="••••••"
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="confirmPassword">
              Confirmar contraseña
            </label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="••••••"
            />
          </div>
        </div>
      </div>

      @if (showSuccessMessage) {
        <div class="success-container">
          <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
          </div>
          <div class="success-content">
            <h3>¡Registro Exitoso!</h3>
            <p>Tu cuenta ha sido creada correctamente. Serás redirigido al inicio de sesión en unos instantes.</p>
          </div>
        </div>
      }
      
      @if (errorMessage) {
        <div class="alert alert-danger">{{ errorMessage }}</div>
      }

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.invalid || isLoading"
      >
        @if (!isLoading) {
          <span>Registrarse</span>
        } @if (isLoading) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          <span>Creando cuenta...</span>
        }
      </button>

      <div class="login-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
