<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa a ByteBattle para participar en los desafíos</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="tu@email.com"
          [ngClass]="{ 'error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Por favor ingresa un email válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="••••••••"
          [ngClass]="{ 'error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Recordarme
        </label>
        <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
      </div>
    </form>
  </div>

  <div class="login-background">
    <div class="particles"></div>
    <div class="glow-effect"></div>
  </div>
</div>
